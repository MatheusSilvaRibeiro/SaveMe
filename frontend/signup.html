<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - SaveMe Games</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./css/style-signup.css">
  <style>
  </style>
</head>
<body>

  <!-- CONTAINER PRINCIPAL -->
  <div class="signup-container">
    
    <!-- TÍTULO -->
    <div class="signup-title">
      <h1>
        <i class="bi bi-controller"></i> SaveMe Games
      </h1>
      <p>Crie sua conta agora</p>
    </div>

    <!-- ÁREA PARA MENSAGENS (erro/sucesso) -->
    <div id="mensagem"></div>

    <!-- FORMULÁRIO DE CADASTRO -->
    <form id="formCadastro">
      
      <!-- CAMPO: NOME -->
      <div class="form-group">
        <label for="inputNome" class="form-label">
          <i class="bi bi-person"></i> Nome Completo
        </label>
        <input 
          type="text" 
          id="inputNome" 
          class="form-control" 
          placeholder=""
          required
        >
      </div>

      <!-- CAMPO: EMAIL -->
      <div class="form-group">
        <label for="inputEmail" class="form-label">
          <i class="bi bi-envelope"></i> Email
        </label>
        <input 
          type="email" 
          id="inputEmail" 
          class="form-control" 
          placeholder="seu@email.com"
          required
        >
      </div>

      <!-- CAMPO: USUÁRIO -->
      <div class="form-group">
        <label for="inputUsuario" class="form-label">
          <i class="bi bi-at"></i> Usuário
        </label>
        <input 
          type="text" 
          id="inputUsuario" 
          class="form-control" 
          placeholder=""
          required
        >
      </div>

      <!-- CAMPO: SENHA -->
      <div class="form-group">
        <label for="inputSenha" class="form-label">
          <i class="bi bi-lock"></i> Senha
        </label>
        <input 
          type="password" 
          id="inputSenha" 
          class="form-control" 
          placeholder=""
          required
        >
      </div>

      <!-- BOTÃO CADASTRO -->
      <button type="submit" class="btn btn-cadastro btn-primary">
        <i class="bi bi-check-circle"></i> Criar Conta
      </button>

    </form>

    <!-- FOOTER -->
    <div class="signup-footer">
      <p>
        Já tem conta? 
        <a href="index.html">Voltar</a>
      </p>
    </div>

  </div>

  <!-- SCRIPTS -->
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- API -->
  <script src="js/api.js"></script>
  
  <!-- Lógica de cadastro -->
  <script src="js/signup.js"></script>

</body>
</html>
