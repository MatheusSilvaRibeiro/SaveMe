<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Gerenciar Jogos - SaveMe Games</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../css/style-jogos.css">
  <style>
  </style>
</head>
<body>

  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">
        <i class="bi bi-controller"></i> SaveMe Games - Admin
      </span>
      
      <div>
        <a href="../index.html" class="btn btn-outline-light btn-sm me-2">
          <i class="bi bi-house"></i> Home
        </a>
      </div>
    </div>
  </nav>

  <div class="container admin-container">
    
    <div class="row">
      <div class="col-12">
        <h1 class="page-title">
          <i class="bi bi-controller"></i> Gerenciar Jogos
        </h1>
      </div>
    </div>

    <div class="row mb-4">
      <div class="col-lg-8 offset-lg-2">
        
        <div class="card form-card">
          
          <div class="card-header bg-primary text-white">
            <h5 class="mb-0" id="formTitulo">
              <i class="bi bi-plus-circle"></i> Criar Novo Jogo
            </h5>
          </div>
          
          <div class="card-body">
            
            <div id="mensagemForm"></div>
            
            <div class="progress-etapas mb-4">
              <div class="progress" style="height: 25px;">
                <div class="progress-bar" id="progressBar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                  <span id="progressText">Etapa 1 de 2</span>
                </div>
              </div>
            </div>
            
            <div class="etapa-container ativa" id="etapa1">
              
              <h4 class="mb-4">
                <i class="bi bi-info-circle"></i> Dados do Jogo
              </h4>
              
              <div class="mb-3">
                <label for="inputTitulo" class="form-label">
                  Título *
                </label>
                <input 
                  type="text" 
                  id="inputTitulo" 
                  class="form-control" 
                  placeholder=""
                  required
                >
              </div>
              
              <div class="mb-3">
                <label for="inputDesenvolvedora" class="form-label">
                  Desenvolvedora *
                </label>
                <input 
                  type="text" 
                  id="inputDesenvolvedora" 
                  class="form-control" 
                  placeholder=""
                  required
                >
              </div>
              
              <div class="row">
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="inputGenero" class="form-label">
                      Gênero *
                    </label>
                    <input 
                      type="text" 
                      id="inputGenero" 
                      class="form-control" 
                      placeholder=""
                      required
                    >
                  </div>
                </div>
                
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="inputData" class="form-label">
                      Data de Lançamento *
                    </label>
                    <input 
                      type="date" 
                      id="inputData" 
                      class="form-control"
                      required
                    >
                  </div>
                </div>
              </div>
              
             <div class="mb-3">
             <label for="inputDescricao" class="form-label">Descrição</label>
  <textarea id="inputDescricao" class="form-control"placeholder="Descrição do jogo..."rows="4"></textarea></div>
              
              <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button 
                  type="button" 
                  class="btn btn-primary"
                  id="btnProximo"
                  onclick="irParaEtapa2()"
                >
                  <i class="bi bi-arrow-right"></i> Próximo
                </button>
              </div>
              
            </div>
            
            <!--  PLATAFORMAS E PREÇOS-->
            <div class="etapa-container" id="etapa2">
              
              <h4 class="mb-4">
                <i class="bi bi-tag"></i> Adicionar Plataformas e Preços
              </h4>
              
              <div class="row mb-4">
                <div class="col-md-6">
                  <label for="selectPlataforma" class="form-label">
                    Plataforma *
                  </label>
                  <select id="selectPlataforma" class="form-select" required>
                    <option value="">-- Selecione uma plataforma --</option>
                  </select>
                </div>
                
                <div class="col-md-6">
                  <label for="inputValor" class="form-label">
                    Valor (R$) *
                  </label>
                  <input 
                    type="number" 
                    id="inputValor" 
                    class="form-control" 
                    placeholder="59.99"
                    step="0.01"
                    min="0"
                    required
                  >
                </div>
              </div>
              
              <div class="d-grid gap-2 d-md-flex justify-content-md-between mb-4">
                <button 
                  type="button" 
                  class="btn btn-success"
                  id="btnAdicionarPreco"
                  onclick="adicionarPrecoTemporario()"
                >
                  <i class="bi bi-plus-circle"></i> Adicionar Preço
                </button>
              </div>
              
              <div id="areaPrecos">
                <div class="alert alert-info">
                  <i class="bi bi-info-circle"></i> 
                  Nenhum preço adicionado ainda. Adicione pelo menos um para continuar.
                </div>
              </div>
              
              <div class="d-grid gap-2 d-md-flex justify-content-md-between mt-4">
                <button 
                  type="button" 
                  class="btn btn-secondary"
                  onclick="voltarParaEtapa1()"
                >
                  <i class="bi bi-arrow-left"></i> Voltar
                </button>
                
                <button 
                  type="button" 
                  class="btn btn-primary"
                  id="btnSalvarJogo"
                  onclick="salvarJogoCompleto()"
                >
                  <i class="bi bi-check-circle"></i> Salvar Jogo Completo
                </button>
              </div>
              
            </div>
            
            <input type="hidden" id="inputJogoId" value="">
            
          </div>
        </div>
        
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        
        <h4 class="mb-3">
          <i class="bi bi-table"></i> Jogos Cadastrados
        </h4>
        
        <div id="areaTabela">
          <div class="text-center py-4">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Carregando...</span>
            </div>
            <p class="mt-2">Carregando jogos...</p>
          </div>
        </div>
        
      </div>
    </div>
    
  </div>

  <footer class="bg-dark text-white text-center py-4 mt-5">
    <p>&copy; 2025 SaveMe Games. Todos os direitos reservados.</p>
    
  </footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/api.js"></script>
<script src="../js/admin-jogos.js"></script>
<script src="../js/admin-jogos-edicao.js"></script>

</body>
</html>
