<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SaveMe Games - Compare Preços de Games</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <!-- link style.css-->
  <link rel="stylesheet" href="./css/style.css">
  
</head>
<body>

  <!--NAVBAR (Barra de navegação)-->
  <nav class="navbar navbar-dark">
    <div class="container-fluid">
      <span class="navbar-brand">
        <i class="bi bi-controller"></i> SaveMe Games
      </span>
      
      <div>
        <!-- Link para admin -->
        <a href="admin/jogos.html" class="admin-link me-3">
          <i class="bi bi-lock"></i> Admin
        </a>
        
        <!-- Link para cadastro -->
        <a href="signup.html" class="btn btn-sm btn-outline-light">
          <i class="bi bi-person-plus"></i> Cadastro
        </a>
      </div>
    </div>
  </nav>

  <!--SEÇÃO HERO (Topo com busca)-->
  <div class="hero-section">
    <div class="container">
      <h1 class="hero-title">
        <i class="bi bi-search"></i> SaveMe Games
      </h1>
      
      <p class="hero-subtitle">
        Encontre o melhor preço para seu jogo favorito!
      </p>
      
      <!-- Caixa de busca -->
      <div class="search-container">
        <div class="row g-2">
          <div class="col-md-9">
            <input 
              type="text" 
              id="buscarJogo" 
              class="form-control search-input" 
              placeholder="Buscar um jogo... "
              autocomplete="off"
            >
          </div>
          
          <div class="col-md-3">
            <button id="btnBuscar" class="btn btn-search w-100 text-white"><i class="bi bi-search"></i> Buscar</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!--SEÇÃO RESULTADOS-->
  <div class="results-section">
    <div class="container">
      
      <!-- Área onde aparecem os resultados -->
      <div id="resultados">
        <!-- Mensagem inicial -->
        <div class="message-box message-info">
          <i class="bi bi-info-circle"></i> 
          Digite o nome de um jogo acima e clique em buscar para ver os preços!
        </div>
      </div>
      
    </div>
  </div>

  <!-- RODAPÉ -->
  <footer class="bg-dark text-white text-center py-4">
    <p>&copy; 2025 SaveMe Games. Todos os direitos reservados.</p>
  </footer>

  <!-- SCRIPTS -->
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- API -->
  <script src="js/api.js"></script>
  
  <!-- Lógica da página pública -->
  <script src="js/public.js"></script>

</body>
</html>
